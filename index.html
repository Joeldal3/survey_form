<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Enter Your Name: <input id="name" type="text" name="first-name" placeholder="ex: Jhon Doe"required /></label>
        <label id="email-label">Enter Your Email: <input id="email" type="email" name="email" placeholder="ex: jhoedoe@email.com" required /></label>
        <label id="number-label">Enter Your Number: <input id="number" type="tel" name="number" min="10" max="12" placeholder="ex: (876) 275-6809" required /></label>
      </fieldset>
      <fieldset>
        <label><input type="radio" name="account-type" value="pa" class="inline" /> Personal Account</label>
        <label><input type="radio" name="account-type" value="ba" class="inline" /> Business Account</label>
        <label>
          <input type="checkbox" name="user-type" value="First-time" class="inline" /> First-time User
			  </label>
        <label>
          <input type="checkbox" name="user-type"  value="Return" class="inline" /> Return Customer
			  </label>
      </fieldset>
      <fieldset>
        <label>Upload a profile picture: <input type="file" name="file" /></label>
        <label>Input your age (years): <input type="number" name="age" min="13" max="120" />
			  </label>
        <label>How did you hear about us?
          <select id="dropdown">
            <option>(select one)</option>
            <option>News</option>
            <option>YouTube Channel</option>
            <option>Forum</option>
            <option>Other</option>
          </select>
        </label>
        <label>Provide a bio:
          <textarea name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
			  </label>
      </fieldset>
      <input id="submit" type="submit" />
    </form>
  </body>
</html>
